sudo: required

language: generic

services:
   - docker

before_install:
   - echo "start Creating an image with dockerfile"
   - docker build -t react-app -f dockerfile.dev .

script:
   - docker run -e CI=true react-app npm run test -- --coverage

after_success:
   - echo "test finished successfully" # after_install이 아닌 after_success로 변경

